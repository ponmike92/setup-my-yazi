"$schema" = "https://yazi-rs.github.io/schemas/theme.json"


[filetype]
rules = [
    { name = "*/", fg = "#525252" },
    { name = "*", fg = "#525252" }
]

[manager]
cwd = { fg = "#6A9FB5"}
hovered = { fg = "white"}
preview_hovered = { fg = "#525252"}

marker_selected = { fg = "#d1d1d1", bg = "#d1d1d1" }
marker_copied = { fg = "#90b181", bg = "#90b181" }
marker_cut = { fg = "#e99bae", bg = "#e99bae" }
marker_marked = { fg = "#d1d1d1", bg = "#d1d1d1" }

# find_keyword = { fg = "white", underline = true }
